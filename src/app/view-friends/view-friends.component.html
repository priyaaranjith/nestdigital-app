<div class="container">
    <div class="row mt-4">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3">
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of friends">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Name: {{i.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Friend Name: {{i.friendName}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Description: {{i.DescribeYourFriend}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">NickName:{{i.friendNickName}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
